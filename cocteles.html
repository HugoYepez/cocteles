<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta de Cócteles - Maison Frenchie Cocktail</title>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>

<header>
  <img src="images/logo.png" alt="Logo Maison Frenchie Cocktail" class="logo">
  <h1>Carta de Cócteles 🍸</h1>
</header>

<main>
  <section id="menu">
    <div class="cocteles-grid">

      <div class="coctel">
        <img src="images/margarita-fresa.jpg" alt="Margarita de Fresa">
        <h3>Margarita de Fresa 🍓</h3>
        <input type="number" min="1" max="100" value="1" class="cantidad" id="margarita-fresa">
        <button class="led-btn" onclick="comprarCoctelEmoji('Margarita de Fresa','margarita-fresa')">Comprar</button>
      </div>

      <div class="coctel">
        <img src="images/pina-colada.jpg" alt="Piña Colada">
        <h3>Piña Colada 🍍</h3>
        <input type="number" min="1" max="100" value="1" class="cantidad" id="pina-colada">
        <button class="led-btn" onclick="comprarCoctelEmoji('Piña Colada','pina-colada')">Comprar</button>
      </div>

      <div class="coctel">
        <img src="images/menta.jpg" alt="Menta">
        <h3>Menta 🌿</h3>
        <input type="number" min="1" max="100" value="1" class="cantidad" id="menta">
        <button class="led-btn" onclick="comprarCoctelEmoji('Menta','menta')">Comprar</button>
      </div>

      <div class="coctel">
        <img src="images/lady-pink.jpg" alt="Lady Pink">
        <h3>Lady Pink 💖</h3>
        <input type="number" min="1" max="100" value="1" class="cantidad" id="lady-pink">
        <button class="led-btn" onclick="comprarCoctelEmoji('Lady Pink','lady-pink')">Comprar</button>
      </div>

      <div class="coctel">
        <img src="images/brandy-alexander.jpg" alt="Brandy Alexander">
        <h3>Brandy Alexander 🥃</h3>
        <input type="number" min="1" max="100" value="1" class="cantidad" id="brandy-alexander">
        <button class="led-btn" onclick="comprarCoctelEmoji('Brandy Alexander','brandy-alexander')">Comprar</button>
      </div>

      <div class="coctel">
        <img src="images/saltamontes.jpg" alt="Saltamontes">
        <h3>Saltamontes 🪲</h3>
        <input type="number" min="1" max="100" value="1" class="cantidad" id="saltamontes">
        <button class="led-btn" onclick="comprarCoctelEmoji('Saltamontes','saltamontes')">Comprar</button>
      </div>

    </div>
  </section>
</main>

<footer>
  © 2025 Maison Frenchie Cocktail - Todos los derechos reservados.
</footer>

</body>
</html>
